<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="quote.html">Quote</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="clients.html">Clients</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Search...">
            <img src="profile.png" alt="Profile" class="profile-pic">
        </header>
        <section class="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <div>
                    <label for="buy-margin">Buy Margin (%)</label>
                    <input type="number" id="buy-margin" name="buy-margin" required>
                </div>
                <div>
                    <label for="sell-margin">Sell Margin (%)</label>
                    <input type="number" id="sell-margin" name="sell-margin" required>
                </div>
                <div>
                    <label for="xpub">XPUB Key</label>
                    <input type="text" id="xpub" name="xpub" required>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </div>
    <script src="settings.js"></script>
</body>
</html>
